<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicons -->
        <link href="img/favicon-32x32.png" rel="icon">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <title>CHALLENG 2 - More HTML and CSS Layout</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="contianer">
            <div class="logo">
                <img src="img/logo.svg" alt="Logo">
            </div>

            <div class="content">
                <h1>We are launching <span>soon!</span></h1>
                <h2>Subscribe and get notified</h2>
                <!-- <form> -->
                    <input type="email" class="input" placeholder="Your email address..."/>
                    <input type="submit" class="button" onclick="button()" value="Notify Me">
                    <p id="errMsg"></p>
                <!-- </form> -->
                <br/>
                <img src="img/illustration-dashboard.png"/>
            </div>

            <div class="footer">
                <div class="social-media">
                    <img src="https://img.icons8.com/fluency/48/000000/facebook-circled.png"/>
                    <img src="https://img.icons8.com/color/48/000000/twitter--v2.png"/>
                    <img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png"/>
                </div>
                <p>&copy; Copyright Ping. All rights reserved.</p>
            </div>
        </div> 
    </body>
    <script>
        function button() {
            document.getElementById("errMsg").innerHTML = "Please provide a valid email address";
        }
    </script>
</html>
